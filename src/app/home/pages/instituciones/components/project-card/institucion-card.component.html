<div class="animate-fadeIn">
    <div
        class="cursor-pointer hover:shadow-xl shadow-sm transition-shadow duration-300 rounded-xl bg-transparent"
        [routerLink]="['/partners', institucion().slug]"
    >
        <!-- Card horizontal (desktop y tablet) -->
        <div class=" hidden md:flex card card-side bg-base-100 shadow-sm w-full h-60">
            <!-- Imagen al 30% del ancho -->
            <!-- <figure class="w-[30%] h-full flex items-center justify-center bg-white">
                <img
                    [src]="institucion().images | institucionImagePipe"
                    [alt]="imagenPrincipal()?.altText || traduccion()?.description"
                    class="h-full w-full object-contain p-4"
                >
            </figure> -->

            <figure class="w-[35%] h-full flex items-center justify-center bg-white">
                <div class="w-full h-full aspect-square flex items-center justify-center pl-4">
                    <img
                        [src]="institucion().images | imageNamePipe: 'uni'"
                        [alt]="imagenPrincipal()?.altText || traduccion()?.description"
                        class="max-w-full max-h-full object-contain"
                    >
                </div>
            </figure>

            <!-- Espaciado del 5% antes del texto -->
            <!-- <div class=" w-[5%]"></div> -->

            <!-- Texto ocupa el resto -->
            <div class="card-body w-[65%] flex flex-col  justify-between">
                <div>
                    <h2
                        class="card-title font-montserrat text-black hover:underline cursor-pointer"
                        [routerLink]="['/partners', institucion().slug]"
                    >{{ traduccion()?.name }}</h2>
                    <p class="line-clamp-3">{{ traduccion()?.description }}</p>
                    <!-- Banderita -->
                    <div class="flex items-center space-x-2 mt-2">
                        <img
                            [src]="'https://flagcdn.com/w40/' + (institucion().paisCode.toLowerCase()) + '.png'"
                            [alt]="institucion().pais"
                            class="w-6 h-4 object-cover rounded-sm"
                        >
                        <span class="text-sm text-gray-500 capitalize">{{ institucion().pais }}</span>
                        <!-- Enlace a Google Maps -->

                    </div>
                    <div class="mt-2">
                        <a
                            class="text-sm text-blue-600 hover:underline cursor-pointer"
                            [href]="'https://www.google.com/maps?q=' + institucion().latitud + ',' + institucion().longitud"
                            target="_blank"
                            rel="noopener noreferrer"
                            (click)="$event.stopPropagation()"
                        >
                            {{showMapText()}}
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <!-- Card vertical (mÃ³vil) -->
        <div class="flex md:hidden card bg-base-100 shadow-sm ">
            <figure class="h-50 overflow-hidden">
                <img
                    [src]="institucion().images | imageNamePipe: 'uni'"
                    [alt]="imagenPrincipal()?.altText || traduccion()?.description"
                    class="w-64 h-60 object-contain"
                >
            </figure>
            <div class="card-body">
                <h2
                    class="card-title  font-semibold leading-6 text-black hover:underline cursor-pointer  "
                    [routerLink]="['/partners', institucion().slug]"
                >{{ traduccion()?.name }}</h2>
                <p>{{ traduccion()?.description }}</p>
                <div class="flex items-center space-x-2 mt-2">
                    <img
                        [src]="'https://flagcdn.com/w40/' + (institucion().paisCode.toLowerCase()) + '.png'"
                        [alt]="institucion().pais"
                        class="w-6 h-4 object-cover rounded-sm"
                    >
                    <span class="text-sm text-gray-500 capitalize">{{ institucion().pais }}</span>
                    <!-- Enlace a Google Maps -->

                </div>
                <div class="flex justify-end">
                    <button
                        class="btn btn-primary"
                        [routerLink]="['/partners', institucion().slug]"
                        type="button"
                    > {{viewMoreText()}}
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
